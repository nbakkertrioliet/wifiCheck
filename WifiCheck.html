<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Check</title>
    <script>
        function showAndroidToast(toast){
            Android.showToast(toast);
        }
    </script>
    <style>
       html, body{
            margin: 0;
            height: 100%;
            padding: 0;
        }
        .bg{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(image/bg.jpg) no-repeat center bottom ;
            background-size: cover;
        }
        .container{
            min-width:100%;
            min-height: 90%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
            text-align: center;
        }
        .link{
            display: inline-flexbox;
            border: 0;
            margin-top: 5%;
            padding: 1.5em;
            background-color: red;
            text-decoration: none;
            color: white;
            border-radius: 0.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
        .link:hover{
            border: 2px solid red;
            background-color: white;
            color: red;
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="javascript:showAndroidToast(getWIFISSID());" class="link">Check SSID</button>
        <button onclick="javascript:showAndroidToast(getMacAddress());" class="link">Check MAC</button>
        <button onclick="javascript:showAndroidToast(getIPAddress());" class="link">Check IP</button>
        <input id=""slideRange type="range" min="1" max="255" value="150">
    </div>
    <div class="bg"></div>
</body>
<script>
    var slider = document.getElementById("slideRange");
    slider.oninput = function(){
        setScreenBrightness(this.value);
    }
    function getWIFISSID() {
        return Android.getWIFISSID();
    }
    function getIPAddress() {
    return Android.getIPAddress();
    }
    function getMacAddress() {
    return Android.getMacAddress();
    }
    function getUniqueIdentifier() {
    return Android.getUniqueIdentifier();
    }
</script>
</html>
