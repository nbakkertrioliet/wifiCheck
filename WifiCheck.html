<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Check</title>
    <script>
        function showAndroidToast(toast){
            Android.showToast(toast);
        }
    </script>
    <style>
       html, body{
            margin: 0;
            height: 100%;
            padding: 0;
        }
        .bg{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(image/bg.jpg) no-repeat center bottom ;
            background-size: cover;
        }
        .container{
            min-width:100%;
            min-height: 90%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
            text-align: center;
        }
    </style>
</head>
<body onload="load()">
    <div class="container">
        <h5>Verbonden WIFI-SSID:</h5><p id="ssid"></p>
        <h5>MAC-ADDRESS:</h5><p id="mac"></p>
        <h5>IP-ADDRESS:</h5><p id="ip"></p>
        <br>
        <label for="slideRange">Zet scherm helderheid:</label>
        <input id="slideRange" type="range" min="1" max="255" >
    </div>
    <div class="bg"></div>
</body>
<script>
    function load(){
    var slidervalue = document.getElementById("slideRange");
    slidervalue.value = Android.getScreenBrightness();
    document.getElementById("ssid").innerHTML = Android.getWIFISSID();
    document.getElementById("mac").innerHTML = Android.getMacAddress();
    document.getElementById("ip").innerHTML = Android.getIPAddress();
    }
    function setScreenBrightness(level) {
        Android.setScreenBrightness(level);
    }
    var slider = document.getElementById("slideRange");
    slider.oninput = function(){
        setScreenBrightness(this.value);
    }
</script>
</html>
