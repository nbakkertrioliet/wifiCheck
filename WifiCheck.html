<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Check</title>
    <script>
        function showAndroidToast(toast){
            Android.showToast(toast);
        }
    </script>
    <style>
       html, body{
            margin: 0;
            height: 100%;
            padding: 0;
        }
        .bg{
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(image/bg.jpg) no-repeat center bottom ;
            background-size: cover;
        }
        .container{
            min-width:100%;
            min-height: 90%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
            text-align: center;
        }
        .link{
            border: 2px solid red;
            display: inline-block;
            margin-top: 5%;
            padding: 1.5em;
            background-color: red;
            text-decoration: none;
            color: white;
            border-radius: 0.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
        .link:hover{
            background-color: white;
            color: red;
        }
    </style>
</head>
<body onload="getScreenBrightness()">
    <div class="container">
        <button onclick="javascript:showAndroidToast(getWIFISSID());" class="link">Check SSID</button>
        <button onclick="javascript:showAndroidToast(getMacAddress());" class="link">Check MAC</button>
        <button onclick="javascript:showAndroidToast(getIPAddress());" class="link">Check IP</button>
        <br>
        <div id="SLIDER">
            <label for="slideRange">Zet scherm helderheid:</label>
            <input id="slideRange" type="range" min="1" max="255" >
        </div>
    </div>
    <div class="bg"></div>
</body>
<script>
    function isAppInFocus() {
        return Android.isAppInFocus();
    }
    function getScreenBrightness(){
    var slidervalue = document.getElementById("slideRange");
    slidervalue.value = Android.getScreenBrightness();

    if (isAppInFocus() == false) {
    var x = document.getElementById("SLIDER");
    x.style.display="none";
    }
    }
    function getWIFISSID() {
        return Android.getWIFISSID();
    }
    function getIPAddress() {
    return Android.getIPAddress();
    }
    function getMacAddress() {
    return Android.getMacAddress();
    }
    function getUniqueIdentifier() {
    return Android.getUniqueIdentifier();
    }
    function setScreenBrightness(level) {
        Android.setScreenBrightness(level);
    }
    var slider = document.getElementById("slideRange");
    slider.oninput = function(){
        setScreenBrightness(this.value);
    }
</script>
</html>
