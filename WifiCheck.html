<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Check</title>
    <script>
        function showAndroidToast(toast){
            Android.showToast(toast);
        }
    </script>
</head>
<body>
    <a href="javascript:showAndroidToast(getWIFISSID());">Get WiFi SSID</a>
    <a href="javascript:showAndroidToast(getMacAddress());">Get MAC Address</a>
    <a href="javascript:showAndroidToast(getIPAddress());">Get IP Address</a>
</body>
<script>
    function getWIFISSID() {
        return Android.getWIFISSID();
    }
    function getIPAddress() {
    return Android.getIPAddress();
    }
    function getMacAddress() {
    return Android.getMacAddress();
    }
</script>
</html>
